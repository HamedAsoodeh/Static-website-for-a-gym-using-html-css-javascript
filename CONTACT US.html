<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact">
    <fieldset>
        <legend align="center"><h1 class=navheading>CONTACT US</h1></legend>
        <center>
    <div id="Contact" class="tabcontent">
        <div class="container">
          <form action="/signup.html">
        
            <label for="fname" class="text">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.."> </br>
        
            <label for="lname" class="text">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."></br>
        
            <label for="country" class="text">Country</label>
            
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
              <option value="usa">INDIA</option>
            </select>
            <br><br>
        
            <label for="subject" class="text">FEEDBACK</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea></br>
        
            <input type="submit" value="Submit"></br>
            </center>
        
          </form>
        </fieldset>
</body>
</html>
